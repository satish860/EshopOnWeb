version: '3.4'
services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - 'mongo_data:/data/db'


  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - '6379:6379'

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - 'DatabaseSettings:ConnectionString=mongodb://catalogdb:27017'
    ports:
      - '8080:80'
    depends_on:
      - catalogdb

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString = basketdb:6379"
    ports:
      - '8081:80'
    depends_on:
        - basketdb
